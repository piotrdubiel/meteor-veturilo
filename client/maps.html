<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>V</title>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBE3hhNVelcC7WxmQcv4LxSC9w_xTpL4cg&libraries=geometry&sensor=false"></script>
<link href="/icons/foundation-icons.css" rel="stylesheet">
</head>

<body>

{{> navigation}}

<section class="main-section">
    <div class="row-fluid">
        <div class="small-12 columns">
            {{> stations }}
        </div>
    </div>
</section>

{{initFoundation}}
</body>


<template name="maps">
<div id="map"></div>
</template>


<template name="stations">
<table class="station-list">
    {{#each list }}
    {{> station }}
    {{/each}}
</table>
</template>

<template name="station">
<tr class="item">
    <td class="count bikes-{{ count}}">{{ bikes }}</td>
    <td><a href="{{ link }}">{{ name }}</a></td>
</tr>
</template>
