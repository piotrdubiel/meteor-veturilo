<head>
    <title>V</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBE3hhNVelcC7WxmQcv4LxSC9w_xTpL4cg&sensor=true">
    </script>
</head>

<body>
    <div class="row-fluid">
        <div class="small-12">
            {{> maps }}
        </div>
    </div>
</body>

<template name="maps">
    <div id="map">
    </div>
</template>


<template name="stations">
    <table>
        {{#each list }}
        <tr>{{> station }}</tr>
        {{/each}}
    </table>
</template>

<template name="station">
<td>
    {{ name }}
</td>
<td>
    {{ bikes }}
</td>
</template>
