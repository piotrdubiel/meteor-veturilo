<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>V</title>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBE3hhNVelcC7WxmQcv4LxSC9w_xTpL4cg&libraries=geometry&sensor=false"></script>
<link href="/icons/foundation-icons.css" rel="stylesheet">
</head>

<body>
{{> navigation}}

<section class="main-section">
    <div class="row-fluid">
        <div class="small-12 columns">
            <ul class="main-orbit" data-orbit data-options="navigation_arrows:false;
                                        timer: false;
                                        slide_number: false;
                                        bullets: false;">
                <li id="stations" class="item active" data-orbit-slide="stations">
                    {{> stations }}
                </li>
                <li id="maps" class="item" data-orbit-slide="maps">
                    {{> maps }}
                </li>
            </ul>
        </div>
    </div>
</section>

{{initFoundation}}
</body>


<template name="maps">
<div id="map"></div>
</template>


<template name="stations">
<div class="station-list">
    {{#each list }}
    {{> station }}
    {{/each}}
</div>
</template>

<template name="station">
<div class="item">
    <span>{{ name }}</span>
    <span>{{ bikes }}</span>
</div>
</template>
