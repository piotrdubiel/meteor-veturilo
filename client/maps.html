    <div class="row-fluid">
        <div class="small-4 columns">
            {{> stations }}
        </div>
        <div class="small-8 columns">
            {{> maps }}
        </div>
    </div>
    {{initFoundation}}

<template name="maps">
    <div id="map"></div>
</template>


<template name="stations">
    <table class="station-list">
        {{#each list }}
            {{> station }}
        {{/each}}
    </table>
</template>

<template name="station">
    <tr style="height: {{ height }}" class="bikes-{{ count }}" >
        <td>{{ name }}</td>
        <td>{{ bikes }}</td>
    </tr>
</template>
